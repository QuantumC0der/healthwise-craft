
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySupplementMatch</title>
    <!-- Add Google Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- Add initial loading indicator -->
    <style>
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #fff;
        z-index: 9999;
      }
      .initial-loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="initial-loader" id="initial-loader">
      <div class="initial-loader-spinner"></div>
      <p style="margin-top: 20px; color: #666;">Loading MySupplementMatch...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader when page is loaded
      window.addEventListener('load', function() {
        document.getElementById('initial-loader').style.display = 'none';
      });
      // Fallback to hide loader after 5 seconds if load event doesn't fire
      setTimeout(function() {
        document.getElementById('initial-loader').style.display = 'none';
      }, 5000);
    </script>
  </body>
</html>
